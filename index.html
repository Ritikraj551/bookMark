<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Website</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="overflow-x-hidden bg-gray-50">
    <!-- Navbar -->
    <nav class="flex justify-between items-center mx-20 my-8">
      <div class="flex justify-center items-center space-x-4">
        <div class="bg-blue-500 rounded-full p-2">
          <img src="./images/bookmark-logo.svg" class="w-8" alt="" />
        </div>
        <h2 class="text-2xl font-mono tracking-widest font-extrabold">
          BOOKMARK
        </h2>
      </div>
      <div class="space-x-6 hidden lg:block">
        <a href="" class="text-xl text-gray-400 hover:text-red-500">FEATURES</a>
        <a href="" class="text-xl text-gray-400 hover:text-red-500">DOWNLOAD</a>
        <a href="" class="text-xl text-gray-400 hover:text-red-500">FAQ</a>
        <button
          class="rounded-lg cursor-pointer text-xl px-6 py-2 bg-red-500 text-white hover:scale-95 hover:bg-red-600 duration-200"
        >
          LOGIN
        </button>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
      <div
        class="container flex flex-col-reverse mx-auto p-6 lg:flex-row lg:mb-0"
      >
        <div class="flex flex-col space-y-10 lg:mt-16 lg:w-1/2">
          <h1
            class="text-3xl font-serif font-semibold text-center lg:text-6xl lg:text-left"
          >
            A simple Bookmark Manager
          </h1>
          <p
            class="max-w-md mx-auto text-lg text-center text-gray-400 lg:text-2xl lg:text-left lg:mt-0 lg:mx-0"
          >
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see your sites load instantly. Try it
            free.
          </p>
          <div
            class="flex justify-center items-center w-full space-x-4 lg:justify-start"
          >
            <button
              class="p-4 text-sm font-semibold text-white bg-blue-500 rounded shadow-md border-2 border-blue-500 md:text-base hover:bg-white hover:text-blue-500 hover:scale-95 duration-200 cursor-pointer"
            >
              Get it in Chrome
            </button>
            <button
              class="p-4 text-sm font-semibold text-black bg-gray-300 rounded shadow-md border-2 border-gray-300 md:text-base hover:bg-white hover:scale-95 duration-200 cursor-pointer"
            >
              Get it in Firefox
            </button>
          </div>
        </div>

        <!-- Image -->
        <div class="relative mx-auto lg:mx-0 lg:mb-0 lg:w-1/2">
          <div class="bgHero"></div>
          <img
            src="images/illustration-hero.svg"
            alt=""
            class="relative z-10 lg:top-24 xl:top-0 overflow-x-visible"
          />
        </div>
      </div>
    </section>
  </body>
</html>
